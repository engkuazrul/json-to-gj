<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON TO GEOJSON</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <script src="./app.js"></script>
</body>

</html>
